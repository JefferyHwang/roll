<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <link rel="stylesheet" href="Lottery.css">
</head>
<body>
    <h1>🐻Lottery DApp</h1>
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    <div class="info">
        <p><b>Manager: <span id="manager"></span></b></p>
        <p>Your account: <span id="account"></span></p>
        <p>Participants: <span id="participants"></span></p>
        <p>🥇First Prize Winner: <span id="firstPrizeWinner"></span></p>
        <p>🥈Second Prize Winner: <span id="secondPrizeWinner"></span></p>
        <p>🥉Third Prize Winner: <span id="thirdPrizeWinner"></span></p>
    </div>
    <button onclick="enterLottery()">Enter Lottery</button>

    <script>
        const contractAddress = '0x6A9F882f831296A6488da13b3f09e564e9E3D868'; // 替换为你的合约地址
        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "firstPrizeWinner",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "secondPrizeWinner",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "thirdPrizeWinner",
                        "type": "address"
                    }
                ],
                "name": "LotteryDrawn",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": false,
                        "internalType": "address",
                        "name": "participant",
                        "type": "address"
                    }
                ],
                "name": "LotteryEntered",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "enterLottery",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "firstPrizeWinner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getParticipants",
                "outputs": [
                    {
                        "internalType": "address[]",
                        "name": "",
                        "type": "address[]"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "manager",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "participants",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "secondPrizeWinner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "thirdPrizeWinner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let web3;
        let contract;
        let accounts;

        async function loadWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
            } else if (window.web3) {
                web3 = new Web3(window.web3.currentProvider);
            } else {
                alert('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        }

        function formatAddress(address) {
            return address.slice(0, 4) + '...' + address.slice(-4);
        }

        async function loadBlockchainData() {
            accounts = await web3.eth.getAccounts();
            document.getElementById('account').innerText = accounts[0];
            contract = new web3.eth.Contract(contractABI, contractAddress);

            const manager = await contract.methods.manager().call();
            document.getElementById('manager').innerText = formatAddress(manager);

            const participants = await contract.methods.getParticipants().call();
            document.getElementById('participants').innerText = participants.map(formatAddress).join(', ');

            const firstPrizeWinner = await contract.methods.firstPrizeWinner().call();
            document.getElementById('firstPrizeWinner').innerText = formatAddress(firstPrizeWinner);

            const secondPrizeWinner = await contract.methods.secondPrizeWinner().call();
            document.getElementById('secondPrizeWinner').innerText = formatAddress(secondPrizeWinner);

            const thirdPrizeWinner = await contract.methods.thirdPrizeWinner().call();
            document.getElementById('thirdPrizeWinner').innerText = formatAddress(thirdPrizeWinner);
        }

        async function enterLottery() {
            await contract.methods.enterLottery().send({ from: accounts[0] });
            const participants = await contract.methods.getParticipants().call();
            document.getElementById('participants').innerText = participants.map(formatAddress).join(', ');
        }

        async function connectWallet() {
            await loadWeb3();
            await loadBlockchainData();
        }

        window.addEventListener('load', async () => {
            if (window.ethereum || window.web3) {
                await loadWeb3();
                await loadBlockchainData();
            }
        });
    </script>
</body>
</html>
